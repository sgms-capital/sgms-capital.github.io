<!doctype html>
<html>
  <head>
    <title>SGMS Capital</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      .header {
        background: url('https://i.imgur.com/mbfSsNb.jpeg') no-repeat center center;
        background-size: cover;
        height: 200px; /* Adjust this value as needed */
        position: relative;
        border-radius: 8px 8px 0 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.25); /* semi-transparent black overlay */
        border-radius: 8px 8px 0 0;
      }

      .header-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      p {
        line-height: 1.6;
      }

      a {
        color: #0077cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="overlay"></div>
        <div class="header-title">SGMS</div>
      </div>
      <p>SGMS Capital LLC is a boutique proprietary trading firm based in Yonkers, NY. We use predominantly quantitative strategies and seek to generate exceptional risk-adjusted returns.</p>
      <p>For inquiries, please <a href="mailto:noah.kaplan@sgmscapital.com">email us</a>.</p>
    </div>
  </body>
</html>
